name: Build And Deploy GithubPage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
      with:
          token: ${{ secrets.PAT }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        cd monacoeditordemo
        npm install
        npm run build

    - name: Set git config
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        git config --global user.name "${GITHUB_ACTOR}"
        git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"

    - name: Git Push Deploy
      run: |
        cd monacoeditordemo/dist && git init
        git config -l
        git remote remove origin && git remote add origin https://github.com/YuanjianZhang/Monaca-Editor-Demo.git
        git branch gh-pages && git checkout gh-pages
        git add . && git commit -m 'build new version'
        git push --force origin gh-pages
